apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxdeployment
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: ngdsdsdsdsdsinx
